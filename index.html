<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBasics Offline Code Editor</title>

    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="codemirror-5.65.18/theme/material.css">
</head>
<body>
    <h2>WebBasics Offline IDE</h2>

    <div id="tab-container" class="tabs">
        <button id="html">HTML</button>
        <button id="css">CSS</button>
        <button id="js">JavaScript</button>
    </div>

    <textarea id="html-code"></textarea>
    <textarea id="css-code" style="display: none;"></textarea>
    <textarea id="js-code" style="display: none;"></textarea>

    <br>
    <button id="run-code">Run</button>

    <div id="preview-container" class="preview-area"></div>

    <script src="script.js"></script>

    <!-- Load CodeMirror Core First -->
    <script src="codemirror/lib/codemirror.js"></script>

    <!-- Load CodeMirror Modes (After the Core) -->
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
</body>
</html>
